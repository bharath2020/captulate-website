<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feathertouch Studio - Digital Craftsmanship</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        
        .tagline {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }
        
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }
        
        .project-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .project-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 18px;
        }
        
        .project-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1a1a1a;
        }
        
        .project-description {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }
        
        .coming-soon {
            background: #f0f0f0;
            border: 2px dashed #ddd;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .coming-soon .project-title {
            color: #999;
        }
        
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        .footer a {
            color: #666;
            text-decoration: none;
            margin: 0 15px;
        }
        
        .footer a:hover {
            color: #333;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            .tagline {
                font-size: 20px;
            }
        }
    </style>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="c87621ea-5af0-4e0e-a9ce-6d62ee052fbf"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Feathertouch Studio</h1>
            <p class="tagline">Crafting delightful digital experiences</p>
        </div>
        
        <div class="projects">
            <a href="/feathertouch.studio/captulate/" class="project-card">
                <img src="/feathertouch.studio/images/captulate-icon-128.png" alt="Captulate Icon" class="project-icon">
                <h2 class="project-title">Captulate</h2>
                <p class="project-description">Instant calculations from any screen content. A macOS app that lets you select and calculate numbers from anywhere on your screen.</p>
            </a>
            
            <div class="project-card coming-soon">
                <h2 class="project-title">More Coming Soon</h2>
                <p class="project-description">We're working on exciting new projects. Stay tuned!</p>
            </div>
        </div>
        
        <div class="footer">
            <a href="mailto:bharath.feathertouch@gmail.com">Contact</a>
            <a href="https://github.com/bharath2020">GitHub</a>
        </div>
    </div>
</body>
</html>
